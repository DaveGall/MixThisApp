<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <script src="js/main.js" type="javascript"></script>
    <title>Details Page</title>
</head>
<body>

<div class="container-fluid detailsPage">

    <header class="headerSection">
        <ul>
            <li><a href="search.html"> Search</a></li>
        </ul>
    </header>

    <div class="results">
        <h4 class="drinkTitle">Blue Lagoon</h4>
        <ul class="ingredientDisplay">
            <li>Vodka</li>
            <li>Blue Curacao</li>
            <li>Lime Juice</li>
        </ul>
        <p class="directions">This section will display the instructions for making the selected drink.</p>
    </div>

    <div id="placeholder"></div>

    <script>
        $.getJSON('data.json', function(data) {
            /*console.log(data);*/
            var output = '<ul class="searchResults">';
            $.each(data, function (key, val) {
                output += '<li>';
                output += '<h3>' + val.drink + '</h3>';
                output += '</li>';
            });
            output += '</ul>';
            $('#placeholder').html(output);
        });
    </script>

</div>
</body>
</html>
