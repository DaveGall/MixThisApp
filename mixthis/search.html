<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/main.js" type="javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <title>Search Page</title>
</head>
<body>

<h3>Welcome </h3>




<div class="container-fluid image">
    <form>
        <div>
            <h4>Search by drink</h4>
            <label for="drink">Drink</label>
            <select id="drink">
                <option value="pomegranateMartini">Pomegranate Martini</option>
                <option value="blueLagoon">Blue Lagoon</option>
                <option value="wooWoo">Woo Woo</option>
                <option value="malibuParadise">Malibu Paradise</option>
                <option value="bermudaMaiTai">Bermuda Mai Tai</option>
                <option value="caboWabo">Cabo Wabo</option>
                <option value="cosmopolitan">Cosmopolitan</option>
                <option value="mojito">Mojito</option>
                <option value="vodkaAndCoke">Vodka and Coke</option>
                <option value="foxPoison">Fox Poison</option>
                <option value="seventeenTwist">17 Twist</option>
            </select>
            <button id="drinkButton" value="Submit">Submit</button>
        </div>

        <h4>Search by ingredients</h4>
        <label for="ingredients">Ingredients</label>
        <select id="ingredients">
            <option value="vodka">Vodka</option>
            <option value="raspberryVodka">Raspberry Vodka</option>
            <option value="peachSchnapps">Peach Schnapps</option>
            <option value="blueCuracao">Blue Curacao</option>
            <option value="rum">Rum</option>
            <option value="lightRum">Light Rum</option>
            <option value="darkRum">Dark Rum</option>
            <option value="orangeLiqueur">Orange Liqueur</option>
            <option value="tequila">Tequila</option>
            <option value="grenadine">Grenadine</option>
            <option value="limeJuice">Lime Juice</option>
            <option value="lemonade">Lemonade</option>
            <option value="cranberryJuice">Cranberry Juice</option>
            <option value="pineappleJuice">Pineapple Juice</option>
            <option value="pomegranate">Pomegranate Juice</option>
            <option value="coke">Coke</option>
            <option value="citrusSoda">Citrus Soda</option>
            <option value="sprite">Sprite</option>
            <option value="clubSoda">Club Soda</option>
            <option value="sweetAndSourMix">Sweet and Sour Mix</option>
        </select>
    </form>
</div>
</body>
</html>
